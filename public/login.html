<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <!-- stylesheets -->
  <link href="./css/base.css" rel="stylesheet" />
  <link href="./css/nav.css" rel="stylesheet" />
  <link href="./css/login.css" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!--- navigation bar -->
  <div id="navbar"></div>

  <main class="py-4">
    <div class="wrapper">
      <div class="row justify-content-center mt-3">
        <div class="col-md-10 px-5">
          <h3 class="mb-4 text-center"><strong>Login</strong></h3>
          Please enter your login credentials for your user account.
          <form id="loginForm" class="mt-4"> <!-- login form for users to sign in -->
            <div class="form-group pb-2 input-box">
              <!-- <label for="username"><strong>Username</strong></label> username and password -->
              <input type="text" class="form-control" id="username" placeholder="Username" required>
              <i class='bx bxs-user'></i>
            </div>

            <div class="form-group pb-2 input-box">
              <!-- <label for="password"><strong>Password</strong></label> -->
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn btn-block">Login</button> <!-- login button to submit-->
          </form>
          <div id="warningCard" class="card bg-light border-danger mt-3 mb-3 d-none">
            <!-- hidden warning card that will be displayed if there are any errors -->
            <div class="card-body text-danger">
              <p id="warningText" class="card-text"></p>
            </div>
          </div>

          <div class="register-link">
            <p class="mt-4">
              Don't have an account?
              <a href="register.html">
                Register
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="js/fetch_navbar.js" type="text/javascript"></script>
  <script src="js/queryCmds.js" type="text/javascript"></script>
  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <script src="js/userNavbarToggle.js" type="text/javascript"></script>
  <script src="js/loginUser.js" type="text/javascript"></script>
</body>

</html>
