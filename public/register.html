<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <!-- stylesheets -->
  <link href="./css/base.css" rel="stylesheet" />
  <link href="./css/nav.css" rel="stylesheet" />
  <link href="./css/register.css" rel="stylesheet" />
</head>

<body>
  <!--- navigation bar -->
  <div id="navbar"></div>

  <main class="py-4">
    <div class="container registration-form">
      <div class="row justify-content-center">
        <div class="col-md-8 px-3">
          <h3 class="mb-4 text-center"><strong>Register</strong></h3>
          <form id="signupForm"> <!-- registration form with username, email and password -->
            <div class="form-group mb-4 input-box">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>

            <div class="form-group mb-4 input-box">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group mb-4 input-box">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>

            <div class="form-group mb-4 input-box">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-dark btn-block mb-4">Signup</button>
          </form>

          <!-- hidden warning card that will be displayed if there are any errors -->
          <div id="warningCard" class="card bg-light border-danger mb-3 d-none">
            <div class="card-body text-danger">
              <p id="warningText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="js/fetch_navbar.js" type="text/javascript"></script>
  <script src="js/queryCmds.js" type="text/javascript"></script>
  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <script src="js/userNavbarToggle.js" type="text/javascript"></script>
  <script src="js/registerUser.js" type="text/javascript"></script>
</body>

</html>
