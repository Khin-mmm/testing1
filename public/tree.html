<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <!-- stylesheets -->
  <link href="./css/nav.css" rel="stylesheet" />
  <link href="./css/index.css" rel="stylesheet" />
  <style>
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #f0f9f0;
    }

    .center-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <!--- navigation bar -->
  <div id="navbar"></div>

  <!-- Centered Image Section -->
  <div class="center-container">
    <img src="./images/tree.jpg" alt="A tree!" />
  </div>

  <!-- Bootstrap JS -->
  <script>
    // Load profile image dynamically from local storage
    document.addEventListener("DOMContentLoaded", () => {
      const treeImage = document.querySelector(".center-container img");
      const profileImage = localStorage.getItem("profileImage");
      if (profileImage) {
        treeImage.src = profileImage;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="js/fetch_navbar.js" type="text/javascript"></script>
  <script src="js/queryCmds.js" type="text/javascript"></script>
  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <script src="js/userNavbarToggle.js" type="text/javascript"></script>
</body>

</html>
